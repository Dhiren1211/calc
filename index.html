<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Calc</title>
</head>
<body>
    <div class="container">
       <div class="display">
        <span id="operator"></span>
        <span id="previous"></span>
         <h3 id="result">0</h3>
       </div>
       <div class="buttons">
        <button value="allclear" id="ac" >AC</button>
        <button value="clear" >C</button>
        <button value="/" >/</button>
        <button value="9" >9</button>
        <button value="8" >8</button>
        <button value="7" >7</button>
        <button value="*" >x</button>
        <button value="6" >6</button>
        <button value="5" >5</button>
        <button value="4" >4</button>
        <button value="+" id="plus">+</button>
        <button value="3" >3</button>
        <button value="2" >2</button>
        <button value="1" >1</button>
        <button value="0" >0</button>
        <button value="00">00</button>
        <button value="." >.</button>
        <button value="-" >-</button>
        <button value="sqrt" >&radic;</button>
        <button value="mod" >%</button>
        <button value="equals" id="equals">=</button>
       </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
